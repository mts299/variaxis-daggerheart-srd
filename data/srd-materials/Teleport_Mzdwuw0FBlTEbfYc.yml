  description: >-
    <p>Once per long rest, you can instantly teleport yourself and any number of
    willing targets within <strong>Close</strong> range to a place you've been
    before. </p><p>Choose one of the following options, then make a
    <strong>Spellcast Roll (16)</strong>: </p><ul><li><p>If you know the place
    very well, gain a +3 bonus</p></li><li><p>If you've visited the place
    frequently, gain a +1 bonus</p></li><li><p>If you've visited the place
    infrequently, gain no modifier</p></li><li><p>If you've only been there
    once, gain a -2 penalty. </p></li></ul><p>On a success, you appear where you
    were intending to go. On a failure, you appear off course, with the range of
    failure determining how far off course.</p>
