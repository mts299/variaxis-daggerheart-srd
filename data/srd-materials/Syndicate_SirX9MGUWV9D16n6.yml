  description: >-
    <p>Play the Syndicate if you want to have a web of contacts everywhere you
    go.</p><h6>Spellcast Trait</h6><p>Finesse</p><h6>Foundation
    Feature</h6><p><em><strong>Well-Connected:</strong></em> When you arrive in
    a prominent town or environment, you know somebody who calls this place
    home. Give them a name, note how you think they could be useful, and choose
    one fact from the following list:</p><ul class="og-list-disc"><li>They owe
    me a favor, but they'll be hard to find.</li><li>They're going to ask for
    something in exchange.</li><li>They're always in a great deal of
    trouble.</li><li>We used to be together. It's a long story.</li><li>We
    didn't part on great terms.</li></ul><h6>Specialization
    Feature</h6><p><em><strong>Contacts Everywhere:</strong></em> Once per
    session, you can briefly call on a shady contact. Choose one of the
    following benefits and describe what brought them here to help you in this
    moment:</p><ul class="og-list-disc"><li>They provide 1 handful of gold, a
    unique tool, or a mundane object that the situation requires.</li><li>On
    your next action roll, their help provides a +3 bonus to the result of your
    Hope or Fear Die.</li><li>The next time you deal damage, they snipe from the
    shadows, adding <strong>2d8</strong> to your damage
    roll.</li></ul><h6>Mastery Feature</h6><p><em><strong>Reliable
    Backup:</strong></em> You can use your <em><strong>Contacts
    Everywhere</strong></em> feature three times per session. The following
    options are added to the list of benefits you can choose from when you use
    that feature:</p><ul class="og-list-disc"><li>When you mark 1 or more Hit
    Points, they can rush out to shield you, reducing the Hit Points marked by
    1.</li><li>When you make a Presence Roll in conversation, they back you up.
    You can roll a <strong>d20</strong> as your Hope Die.</li></ul>
