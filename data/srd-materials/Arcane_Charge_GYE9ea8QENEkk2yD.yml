system:
  description: >-
    <p>You can gather magical energy to enhance your capabilities. When you take
    <a href="https://callmepartario.github.io/og-dhsrd/#define-damage-type"
    data-bs-original-title>magic damage</a>, you become <em>Charged</em>.
    Alternatively, you can <a
    href="https://callmepartario.github.io/og-dhsrd/#define-hope"
    data-bs-original-title><strong>spend 2 Hope</strong></a> to become
    <em>Charged</em>. When you successfully make an attack that deals <a
    href="https://callmepartario.github.io/og-dhsrd/#define-damage-type"
    data-bs-original-title>magic damage</a> while <em>Charged</em>, you can
    clear your Charge to either gain a +10 bonus to the <a
    href="https://callmepartario.github.io/og-dhsrd/#define-damage-roll"
    data-bs-original-title>damage roll</a> or gain a +3 bonus to the <a
    href="https://callmepartario.github.io/og-dhsrd/#define-difficulty"
    data-bs-original-title>Difficulty</a> of a <a
    href="https://callmepartario.github.io/og-dhsrd/#define-reaction-roll"
    data-bs-original-title>reaction roll</a> the spell causes the target to
    make. You stop being <em>Charged</em> at your next <a
    href="https://callmepartario.github.io/og-dhsrd/#define-long-rest"
    data-bs-original-title>long rest</a>.</p>
