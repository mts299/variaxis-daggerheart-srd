system:
  description: >-
    <p>When observing a creature, you can make an Instinct Roll against them. On
    a success, spend a Hope and ask the GM for one set of information about the
    target from the following options: </p><ul><li><p>Their unmarked Hit Points
    and Stress</p></li><li><p>Their Difficulty and damage
    thresholds</p></li><li><p>Their tactics and standard attack damage
    dice</p></li><li><p>Their features and Experiences.
    </p></li></ul><p>Additionally on a success, you can mark a Stress to remove
    a Fear from the GM's Fear Pool.</p>
