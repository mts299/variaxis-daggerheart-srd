system:
  description: >-
    <p>Once per <a
    href="https://callmepartario.github.io/og-dhsrd/#define-downtime"
    data-bs-original-title>rest</a> while <em>Channeling</em>, you can assume an
    aura matching your element. The aura affects targets within <a
    href="https://callmepartario.github.io/og-dhsrd/#define-range"
    data-bs-original-title>Close</a> range until your <em>Channeling</em>
    ends.</p><ul class="og-list-disc"><li><em><strong>Fire:</strong></em> When
    an <a href="https://callmepartario.github.io/og-dhsrd/#define-adversary"
    data-bs-original-title>adversary</a> marks 1 or more <a
    href="https://callmepartario.github.io/og-dhsrd/#define-hit-point"
    data-bs-original-title>Hit Points</a>, they must also mark a <a
    href="https://callmepartario.github.io/og-dhsrd/#define-stress"
    data-bs-original-title>Stress</a>.</li><li><em><strong>Earth:</strong></em>
    Your allies gain a +1 bonus to <a
    href="https://callmepartario.github.io/og-dhsrd/#define-strength"
    data-bs-original-title>Strength</a>.</li><li><em><strong>Water:</strong></em>
    When an <a
    href="https://callmepartario.github.io/og-dhsrd/#define-adversary"
    data-bs-original-title>adversary</a> deals damage to you, you can <a
    href="https://callmepartario.github.io/og-dhsrd/#define-stress"
    data-bs-original-title><strong>mark a Stress</strong></a> to move them
    anywhere within <a
    href="https://callmepartario.github.io/og-dhsrd/#define-range"
    data-bs-original-title>Very Close</a> range of where they
    are.</li><li><em><strong>Air:</strong></em> When you or an ally takes damage
    from an attack beyond <a
    href="https://callmepartario.github.io/og-dhsrd/#define-range"
    data-bs-original-title>Melee</a> range, reduce the damage by
    <strong>1d8</strong>.</li></ul>
