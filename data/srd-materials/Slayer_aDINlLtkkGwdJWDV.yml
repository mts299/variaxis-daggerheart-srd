system:
  description: >-
    <p>You gain a pool of dice called Slayer Dice. On a roll with <a
    href="https://callmepartario.github.io/og-dhsrd/#define-hope"
    data-bs-original-title>Hope</a>, you can place a <strong>d6</strong> on this
    card instead of gaining a <a
    href="https://callmepartario.github.io/og-dhsrd/#define-hope"
    data-bs-original-title>Hope</a>, adding the die to the pool. You can store a
    number of Slayer Dice equal to your <a
    href="https://callmepartario.github.io/og-dhsrd/#define-damage-roll"
    data-bs-original-title>Proficiency</a>. When you make an <a
    href="https://callmepartario.github.io/og-dhsrd/#define-attack-roll"
    data-bs-original-title>attack roll</a> or <a
    href="https://callmepartario.github.io/og-dhsrd/#define-damage-roll"
    data-bs-original-title>damage roll</a>, you can spend any number of these
    Slayer Dice, rolling them and adding their result to the roll. At the end of
    each session, clear any unspent Slayer Dice on this card and gain a <a
    href="https://callmepartario.github.io/og-dhsrd/#define-hope"
    data-bs-original-title>Hope</a> per die cleared.</p>
