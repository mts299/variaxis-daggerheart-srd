  description: >-
    <p>You can sense the ebb and flow of life. When you <a
    href="https://callmepartario.github.io/og-dhsrd/#define-action-roll"
    data-bs-original-title>roll with Fear</a>, place a token on your community
    card. You can hold a number of tokens equal to your <a
    href="https://callmepartario.github.io/og-dhsrd/#define-level"
    data-bs-original-title>level</a>. Before you make an <a
    href="https://callmepartario.github.io/og-dhsrd/#define-action-roll"
    data-bs-original-title>action roll</a>, you can spend any number of these
    tokens to gain a +1 bonus to the roll for each token spent. At the end of
    each session, clear all unspent tokens.</p>
