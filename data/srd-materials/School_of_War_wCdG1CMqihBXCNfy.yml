  description: >-
    <p>Play the School of War if you want to utilize trained magic for
    violence.</p><h6>Spellcast Trait</h6><p>Knowledge</p><h6>Foundation
    Features</h6><p><em><strong>Battlemage:</strong></em> You've focused your
    studies on becoming an unconquerable force on the battlefield. Gain an
    additional Hit Point slot.</p><p><em><strong>Face Your Fear:</strong></em>
    When you succeed with Fear on an attack roll, you deal an extra
    <strong>1d10</strong> magic damage.</p><h6>Specialization
    Feature</h6><p><em><strong>Conjure Shield:</strong></em> You can maintain a
    protective barrier of magic. While you have at least 2 Hope, you add your
    Proficiency to your Evasion.</p><p><em><strong>Fueled by Fear:</strong></em>
    The extra magic damage from your <em><strong>Face Your Fear</strong></em>
    feature increases to <strong>2d10</strong>.</p><h6>Mastery
    Features</h6><p><em><strong>Thrive in Chaos:</strong></em> When you succeed
    on an attack, you can mark a Stress after rolling damage to force the target
    to mark an additional Hit Point.</p><p> <em><strong>Have No
    Fear:</strong></em> The extra magic damage from your <em><strong>Face Your
    Fear</strong></em> feature increases to <strong>3d10</strong>.</p>
