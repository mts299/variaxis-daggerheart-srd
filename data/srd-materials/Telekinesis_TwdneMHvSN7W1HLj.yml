system:
  description: >-
    <p>Make a <strong>Spellcast Roll</strong> against a target within
    <strong>Far</strong> range. On a success, you can use your mind to move them
    anywhere within Far range of their original position. You can throw the
    lifted target as an attack by making an additional <strong>Spellcast
    Roll</strong> against the second target you're trying to attack. On a
    success, deal [[/roll d12+4]] physical damage to the second target using
    your <strong>Proficiency</strong>. This spell then ends.</p>
