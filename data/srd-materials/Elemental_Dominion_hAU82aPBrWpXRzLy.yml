  description: >-
    <p>You further embody your element. While <em>Channeling</em>, you gain the
    following benefit:</p><ul
    class="og-list-disc"><li><em><strong>Fire:</strong></em> You gain a +1 bonus
    to your <a
    href="https://callmepartario.github.io/og-dhsrd/#define-damage-roll"
    data-bs-original-title>Proficiency</a> for attacks and spells that deal
    damage.</li><li><em><strong>Earth:</strong></em> When you would mark <a
    href="https://callmepartario.github.io/og-dhsrd/#define-hit-point"
    data-bs-original-title>Hit Points</a>, roll a <strong>d6</strong> per Hit
    Point marked. For each result of 6, reduce the number of Hit Points you mark
    by 1.</li><li><em><strong>Water:</strong></em> When an attack against you
    succeeds, you can <a
    href="https://callmepartario.github.io/og-dhsrd/#define-stress"
    data-bs-original-title><strong>mark a Stress</strong></a> to make the
    attacker <a
    href="https://callmepartario.github.io/og-dhsrd/#define-temporary"
    data-bs-original-title>temporarily</a> <a
    href="https://callmepartario.github.io/og-dhsrd/#define-condition"
    data-bs-original-title><em>Vulnerable</em></a>.</li><li><em><strong>Air:</strong></em>
    You gain a +1 bonus to your <a
    href="https://callmepartario.github.io/og-dhsrd/#define-evasion"
    data-bs-original-title>Evasion</a> and can fly.</li></ul>
