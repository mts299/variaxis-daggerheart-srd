  description: >-
    <p>Play the Winged Sentinel if you want to take flight and strike crushing
    blows from the sky.</p><h6>Spellcast Trait</h6><p>Strength</p><h6>Foundation
    Feature</h6><p><em><strong>Wings of Light:</strong></em> You can fly. While
    flying, you can do the following:</p><ul class="og-list-disc"><li>Mark a
    Stress to pick up and carry another willing creature approximately your size
    or smaller.</li><li>Spend a Hope to deal an extra <strong>1d8</strong>
    damage on a successful attack.</li></ul><h6>Specialization
    Feature</h6><p><em><strong>Ethereal Visage:</strong></em> Your supernatural
    visage strikes awe and fear. While flying, you have advantage on Presence
    Rolls. When you succeed with Hope on a Presence Roll, you can remove a Fear
    from the GM's Fear pool instead of gaining Hope.</p><h6>Mastery
    Features</h6><p><em><strong>Ascendant:</strong></em> Gain a permanent +4
    bonus to your Severe damage threshold.</p><p><em><strong>Power of the
    Gods:</strong></em> While flying, you deal an extra <strong>1d12</strong>
    damage instead of 1d8 from your <em><strong>Wings of Light</strong></em>
    feature.</p>
