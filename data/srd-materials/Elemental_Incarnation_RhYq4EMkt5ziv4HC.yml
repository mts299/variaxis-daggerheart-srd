system:
  description: >-
    <p><a href="https://callmepartario.github.io/og-dhsrd/#define-stress"
    data-bs-original-title><strong>Mark a Stress</strong></a> to
    <em>Channel</em> one of the following elements until you take <a
    href="https://callmepartario.github.io/og-dhsrd/#define-hit-point"
    data-bs-original-title>Severe</a> damage or until your next <a
    href="https://callmepartario.github.io/og-dhsrd/#define-downtime"
    data-bs-original-title>rest</a>:</p><ul
    class="og-list-disc"><li><em><strong>Fire:</strong></em> When an <a
    href="https://callmepartario.github.io/og-dhsrd/#define-adversary"
    data-bs-original-title>adversary</a> within <a
    href="https://callmepartario.github.io/og-dhsrd/#define-range"
    data-bs-original-title>Melee</a> range deals damage to you, they take
    <strong>1d10</strong> <a
    href="https://callmepartario.github.io/og-dhsrd/#define-damage-type"
    data-bs-original-title>magic
    damage</a>.</li><li><em><strong>Earth:</strong></em> Gain a bonus to your <a
    href="https://callmepartario.github.io/og-dhsrd/#define-hit-point"
    data-bs-original-title>damage thresholds</a> equal to your <a
    href="https://callmepartario.github.io/og-dhsrd/#define-damage-roll"
    data-bs-original-title>Proficiency</a>.</li><li><em><strong>Water:</strong></em>
    When you deal damage to an <a
    href="https://callmepartario.github.io/og-dhsrd/#define-adversary"
    data-bs-original-title>adversary</a> within <a
    href="https://callmepartario.github.io/og-dhsrd/#define-range"
    data-bs-original-title>Melee</a> range, all other adversaries within <a
    href="https://callmepartario.github.io/og-dhsrd/#define-range"
    data-bs-original-title>Very Close</a> range must mark a <a
    href="https://callmepartario.github.io/og-dhsrd/#define-stress"
    data-bs-original-title>Stress</a>.</li><li><em><strong>Air:</strong></em>
    You can hover, gaining <a
    href="https://callmepartario.github.io/og-dhsrd/#define-advantage"
    data-bs-original-title>advantage</a> on <a
    href="https://callmepartario.github.io/og-dhsrd/#define-trait-roll"
    data-bs-original-title>Agility Rolls</a>.</li></ul>
