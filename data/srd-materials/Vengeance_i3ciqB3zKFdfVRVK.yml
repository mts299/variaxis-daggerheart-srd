  description: >-
    <p>Play the Vengeance if you want to strike down enemies who harm you or
    your allies.</p><h6>Foundation Features</h6><p><em><strong>At
    Ease:</strong></em> Gain an additional Stress
    slot.</p><p><em><strong>Revenge:</strong></em> When an adversary within
    Melee range succeeds on an attack against you, you can mark 2 Stress to
    force the attacker to mark a Hit Point.</p><h6>Specialization
    Feature</h6><p><em><strong>Act of Reprisal:</strong></em> When an adversary
    damages an ally within Melee range, you gain a +1 bonus to your Proficiency
    for the next successful attack you make against that
    adversary.</p><h6>Mastery Feature</h6><p><em><strong>Nemesis:</strong></em>
    Spend 2 Hope to Prioritize an adversary until your next rest. When you make
    an attack against your Prioritized adversary, you can swap the results of
    your Hope and Fear Dice. You can only Prioritize one adversary at a
    time.</p>
