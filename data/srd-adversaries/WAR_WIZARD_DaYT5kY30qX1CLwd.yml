    <h1>Details</h1><h4>DESCRIPTION</h4><p>A battle-hardened mage trained in
    destructive magic.</p><h4>MOTIVES &amp; TACTICS</h4><p>Develop new spells,
    seek power, shatter formations</p><hr /><h1>EXPERIENCE</h1><p>Magical
    Knowledge +2, Strategize +2</p><hr /><h1>FEATURES</h1><ul><li>Battle
    Teleport - Passive: Before or after making a standard attack, you can mark a
    Stress to teleport to a location within Far range.</li><li>Refresh Warding
    Sphere - Action: Mark a Stress to refresh the Wizard’s “Warding Sphere”
    reaction.</li><li>Eruption - Action: Spend a Fear and choose a point within
    Far range. A Very Close area around that point erupts into impassable
    terrain. All targets within that area must make an Agility Reaction Roll
    (14). Targets who fail take 2d10 physical damage and are thrown out of the
    area. Targets who succeed take half damage and aren’t moved.</li><li>Arcane
    Artillery - Action: Spend a Fear to unleash a precise hail of magical
    blasts. All targets in the scene must make an Agility Reaction Roll. Targets
    who fail take 2d12 magic damage. Targets who succeed take half
    damage.</li><li>Warding Sphere - Reaction: When the Wizard takes damage from
    an attack within Close range, deal 2d6 magic damage to the attacker. This
    reaction can’t be used again until the Wizard refreshes it with their
    “Refresh Warding Sphere” action.</li></ul>
