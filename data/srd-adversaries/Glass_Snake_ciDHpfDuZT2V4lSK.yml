    <h1>Details</h1><h4>DESCRIPTION</h4><p>A clear serpent with a massive head
    that leaves behind a glass shard trail wherever they go.</p><h4>MOTIVES
    &amp; TACTICS</h4><p>Climb, feed, keep distance, scare</p><hr
    /><h1>EXPERIENCE</h1><p></p><hr /><h1>FEATURES</h1><ul><li>Armor-Shredding
    Shards - Passive: On a successful attack within Melee range against the
    Snake, the attacker must mark an Armor Slot without receiving its benefits
    (they can still use armor to reduce the damage). If they can't mark an Armor
    Slot, they must mark an additional HP.</li><li>Spinning Serpent - Action:
    Mark a Stress to make an attack against all targets within Very Close range.
    Targets the Snake succeeds against take 1d6+1 physical
    darnage.</li><li>Spitter-Action: Spend a Fear to introduce a d6 Spitter Die.
    When the Snake is in the spotlight, roll this die. On a result of 5 or
    higher, all targets in front of the Snake within Far range must succeed on
    an Agility Reaction Roll or take 1d4 physical damage. The Snake can take the
    spotlight a second time this GM turn.</li></ul>
