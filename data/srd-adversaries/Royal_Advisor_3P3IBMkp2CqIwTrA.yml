    <h1>Details</h1><h4>DESCRIPTION</h4><p>A high-ranking courtier with the ear
    of the local nobility.</p><h4>MOTIVES &amp; TACTICS</h4><p>Curry favor,
    manufacture evidence, scheme</p><hr /><h1>EXPERIENCE</h1><p>Administration
    +3, Courtier +3</p><hr /><h1>FEATURES</h1><ul><li>Devastating Retort -
    Passive: A PC who rolls less than 17 on an action roll targeting the Advisor
    must mark a Stress.</li><li>Bend Ears - Action: Mark a Stress to influence
    an NPC within Melee range with whispered words. That target’s opinion on one
    matter shifts toward the Advisor’s preference unless it is in direct
    opposition to the target’s motives.</li><li>Scapegoat - Action: Spend a Fear
    to convince a crowd or notable individual that one person or group is
    responsible for some problem facing the target. The target becomes hostile
    to the scapegoat until convinced of their innocence with a successful
    Presence Roll (17).</li></ul>
