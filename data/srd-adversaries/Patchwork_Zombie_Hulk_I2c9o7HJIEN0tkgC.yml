    <h1>Details</h1><h4>DESCRIPTION</h4><p>A towering gestalt of corpses moving
    as one, with torso-sized limbs and fists as large as a grown
    halfling.</p><h4>MOTIVES &amp; TACTICS</h4><p>Absorb corpses, flail, hunger,
    terrify</p><hr /><h1>EXPERIENCE</h1><p>Intimidation +2, Tear Things Apart
    +2</p><hr /><h1>FEATURES</h1><ul><li>Destructible - Passive: When the Zombie
    takes Major or greater damage, they mark an additional HP.</li><li>Flailing
    Limbs-Passive: When the Zombie makes a standard attack, they can attack all
    targets within Very Close range.</li><li>Another for the Pile - Action: When
    the Zombie is within Very Close range of a corpse, they can incorporate it
    into themselves, clearing a HP and a Stress.</li><li>Tormented Screams -
    Action: Mark a Stress to cause all PCs within Far range to make a Presence
    Reaction Roll (13). Targets who fail lose a Hope and you gain a Fear for
    each. Targets who succeed must mark a Stress.</li></ul>
