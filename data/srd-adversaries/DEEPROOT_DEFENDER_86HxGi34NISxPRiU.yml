    back this way must mark a Stress.</li><li>Grab and Drag - Action: Make an
    attack against a target within Close range. On a success, spend a Fear to
    pull them into Melee range, deal 1d6+2 physical damage, and Restrain them
    until the Defender takes Severe damage.</li></ul>
