    <h1>Details</h1><h4>DESCRIPTION</h4><p>Enraged by their wounds, the dragon
    bursts into molten lava.</p><h4>MOTIVES &amp; TACTICS</h4><p>Douse with
    lava, incinerate, repel Invaders, reposition</p><hr
    /><h1>EXPERIENCE</h1><p>Hunt from Above +5</p><hr
    /><h1>FEATURES</h1><ul><li>Relentless (3) - Passive: The Molten Scourge can
    be spotlighted up to three times per GM turn. Spend Fear as usual to
    spotlight them.</li><li>Cracked Scales - Passive: When the Molten Scourge
    takes damage, roll a number of d6s equal to HP marked. For each result of 4
    or higher, you gain a Fear.</li><li>Shattering Might - Action: Mark a Stress
    to make an attack against a target within Very Close range. On a success,
    the target takes 4d8+1 physical damage, loses a Hope, and is knocked back to
    Close range. The Molten Scourge clears a Stress.</li><li>Eruption - Action:
    Spend a Fear to erupt lava from beneath the Molten Scourgeâ€™s scales, filling
    the area within Very Close range with molten lava. All targets in that area
    must succeed on an Agility Reaction Roll or take 4d6+6 physical damage and
    be knocked back to Close range. This area remains lava. When a creature
    other than the Molten Scourge enters that area or acts while inside of it,
    they must mark 6 HP.</li><li>Volcanic Breath - Reaction: When the Molten
    Scourge takes Major damage, roll a d10. On a result of 8 or higher, the
    Molten Scourge breathes a flow of lava in front of them within Far range.
    All targets in that area must make an Agility Reaction Roll. Targets who
    fail take 2d10+4 physical damage, mark 1d4 Stress, and are Vulnerable until
    they clear a Stress. Targets who succeed take half damage and must mark a
    Stress.</li><li>Lava Splash - Reaction: When the Molten Scourge takes Severe
    damage from an attack within Very Close range, molten blood gushes from the
    wound and deals 2d10+4 direct physical damage to the attacker.</li><li>Ashen
    Vengeance (Phase Change) - Reaction: When the Molten Scourge marks their
    last HP, replace them with the Ashen Tyrant and immediately spotlight
    them.</li></ul>
