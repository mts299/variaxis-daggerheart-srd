    <h1>Details</h1><h4>DESCRIPTION</h4><p>A living flame the size of a large
    bonfire.</p><h4>MOTIVES &amp; TACTICS</h4><p>Encircle enemies, grow in size,
    intimidate, start fires</p><hr /><h1>EXPERIENCE</h1><p></p><hr
    /><h1>FEATURES</h1><ul><li>Relentless (2) - Passive: The Elemental can be
    spotlighted up to two times per GM turn. Spend Fear as usual to spotlight
    them.</li><li>Scorched Earth - Action: Mark a Stress to choose a point
    within Far range. The ground within Very Close range of that point
    immediately bursts into flames. All creatures within this area must make an
    Agility Reaction Roll. Targets who fail take 2d8 magic damage from the
    flames. Targets who succeed take half damage.</li><li>Explosion - Action:
    Spend a Fear to erupt in a fiery explosion. Make an attack against all
    targets within Close range. Targets the Elemental succeeds against take 1d8
    magic damage and are knocked back to Far range.</li><li>Consume Kindling -
    Reaction: Three times per scene, when the Elemental moves onto objects that
    are highly flammable, consume them to clear a HP or a
    Stress.</li><li>Momentum - Reaction: When the Elemental makes a successful
    attack against a PC, you gain a Fear.</li></ul>
