  biography: >-
    <h1>Details</h1><h4>DESCRIPTION</h4><p>A seasoned bandit in quality leathers
    with a strong voice and cunning eyes.</p><h4>MOTIVES &amp;
    TACTICS</h4><p>Bully, command, profit, reinforce</p><hr
    /><h1>EXPERIENCE</h1><p>Local Knowledge +2</p><hr
    /><h1>FEATURES</h1><ul><li>Tactician - Action: When you spotlight the
    Lieutenant, mark a Stress to also spotlight two allies within Close
    range.</li><li>More Where That Came From -Action: Summon three Jagged Knife
    Lackeys, who appear at Far range.</li><li>Coup de Grace-Action: Spend a Fear
    to make an attack against a Vulnerable target within Close range. On a
    success, deal 2d6+12 physical damage and the target must mark a
    Stress.</li><li>Momentum - Reaction: When the Lieutenant makes a successful
    attack against a PC, you gain a Fear.</li></ul>
