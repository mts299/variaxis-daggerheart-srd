  biography: >-
    <h1>Details</h1><h4>DESCRIPTION</h4><p>A cluster of animate, blood-drinking
    tumbleweeds, each the size of a large gourd.</p><h4>MOTIVES &amp;
    TACTICS</h4><p>Digest, entangle, immobilize</p><hr
    /><h1>EXPERIENCE</h1><p>Camouflage +2</p><hr
    /><h1>FEATURES</h1><ul><li>Horde (1d4+2)- Passive: When the Swarm has marked
    half or more of their HP, their standard attack deals 1d4+2 physical damage
    instead.</li><li>Crush - Action: Mark a Stress to deal 2d6+8 direct physical
    damage to a target with 3 or more bramble tokens.</li><li>Encumber -
    Reaction: When the Swarm succeeds on an attack, give the target a bramble
    token. If a target has any bramble tokens, they are Restrained. If a target
    has 3 or more bramble tokens, they are also Vulnerable. All bramble tokens
    can be removed by succeeding on a Finesse Roll (12 + the number of bramble
    tokens) or dealing Major or greater damage to the Swarm. If bramble tokens
    are removed from a target using a Finesse Roll, a number of Tangle Bramble
    Minions spawn within Melee range equal to the number of tokens
    removed.</li></ul>
