  biography: >-
    <h1>Details</h1><h4>DESCRIPTION</h4><p>An undead figure wearing a heavy
    leather coat, with searching eyes and a casually cruel
    demeanor.</p><h4>MOTIVES &amp; TACTICS</h4><p>Devour, hunt, track</p><hr
    /><h1>EXPERIENCE</h1><p>Bloodhound +3</p><hr
    /><h1>FEATURES</h1><ul><li>Terrifying - Passive: When the Hunter makes a
    successful attack, all PCs within Far range lose a Hope and you gain a
    Fear.</li><li>Deathlock - Action: Spend a Fear to curse a target within Very
    Close range with a necrotic Deathlock until the end of the scene. Attacks
    made by the Hunter against a Deathlocked target deal direct damage. The
    Hunter can only maintain one Deathlock at a time.</li><li>Inevitable Death -
    Action: Mark a Stress to spotlight 1d4 allies. Attacks they make while
    spotlighted in this way deal half damage.</li><li>Rampage - Reaction:
    Countdown (Loop 1d6). When the Hunter is in the spotlight for the first
    time, activate the countdown. When it triggers, move the Hunter in a
    straight line to a point within Far range and make an attack against all
    targets in their path. Targets the Hunter succeeds against take 2d8+2
    physical damage.</li></ul>
