    feast, rip limbs, stomp, throw enemies</p><hr /><h1>EXPERIENCE</h1><p>Throw
    +2</p><hr /><h1>FEATURES</h1><ul><li>Ramp Up - Passive: You must spend a
    Fear to spotlight the Ogre. While spotlighted, they can make their standard
    attack against all targets within range.</li><li>Bone Breaker - Passive: The
    Ogre's attacks deal direct damage.</li><li>Hail of Boulders - Action: Mark a
    Stress to pick up heavy objects and throw them at all targets in front of
    the Ogre within Far range. Make an attack against these targets. Targets the
    Ogre succeeds against take 1d10+2 physical damage. If they succeed against
    more than one target, you gain a Fear.</li><li>Rampaging Fury - Reaction:
    When the Ogre marks 2 or more HP, they can rampage. Move the Ogre to a point
    within Close range and deal 2d6+3 direct physical damage to all targets in
    their path.</li></ul>
