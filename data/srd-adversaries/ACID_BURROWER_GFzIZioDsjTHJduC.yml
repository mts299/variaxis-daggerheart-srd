  biography: >-
    <h1>Details</h1><h4>DESCRIPTION</h4><p>A horse-sized insect with digging
    claws and acidic blood.</p><h4>MOTIVES &amp; TACTICS</h4><p>Burrow, drag
    away, feed, reposition</p><hr /><h1>EXPERIENCE</h1><p>Tremor Sense +2</p><hr
    /><h1>FEATURES</h1><ul><li>Relentless (3) - Passive: The Burrower can be
    spotlighted up to three times per GM turn. Spend Fear as usual to spotlight
    them.</li><li>Earth Eruption - Action: Mark a Stress to have the Burrower
    burst out of the ground. All creatures within Very Close range must succeed
    on an Agility Reaction Roll or be knocked over, making them Vulnerable until
    they next act.</li><li>Spit Acid - Action: Make an attack against all
    targets in front of the Burrower within Close range. Targets the Burrower
    succeeds against take 2d6 physical damage and must mark an Armor Slot
    without receiving its benefits (they can still use armor to reduce the
    damage). If they can't mark an Armor Slot, they must mark an additional HP
    and you gain a Fear.</li><li>Acid Bath - Reaction: When the Burrower takes
    Severe damage, all creatures within Close range are bathed in their acidic
    blood, taking 1d10 physical damage. This splash covers the ground within
    Very Close range with blood, and all creatures other than the Burrower who
    move through it take 1d6 physical damage.</li></ul>
