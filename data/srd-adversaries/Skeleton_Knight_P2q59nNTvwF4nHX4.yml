    /><h1>FEATURES</h1><ul><li>Terrifying - Passive: When the Knight makes a
    successful attack, all PCs within Close range lose a Hope and you gain a
    Fear.</li><li>Cut to the Bone - Action: Mark a Stress to make an attack
    against all targets within Very Close range. Targets the Knight succeeds
    against take 1d8+2 physical damage and must mark a Stress.</li><li>Dig Two
    Graves - Reaction: When the Knight is defeated, they make an attack against
    a target within Very Close range (prioritizing the creature who killed
    them). On a success, the target takes 1d4+8 physical damage and loses 1d4
    Hope.</li></ul>
