    <h1>Details</h1><h4>DESCRIPTION</h4><p>A powerful mage bound by the bargains
    they made in life.</p><h4>MOTIVES &amp; TACTICS</h4><p>Acquire, dishearten,
    dominate, torment</p><hr /><h1>EXPERIENCE</h1><p>Ancient Knowledge +2</p><hr
    /><h1>FEATURES</h1><ul><li>Conflagration - Action: Spend a Fear to unleash
    an all-consuming firestorm and make an attack against all targets within
    Close range. Targets the Sorcerer succeeds against take 2d10+6 direct magic
    damage.</li><li>Nightmare Tableau - Action: Mark a Stress to trap a target
    within Far range in a powerful illusion of their worst fears. While trapped,
    the target is Restrained and Vulnerable until they break free, ending both
    conditions, with a successful Instinct Roll.</li><li>Slippery - Reaction:
    When the Sorcerer takes damage from an attack, they can teleport up to Far
    range.</li><li>Shackles of Guilt - Reaction: Countdown (Loop 2d6). When the
    Sorcerer is in the spotlight for the first time, activate the countdown.
    When it triggers, all targets within Far range become Vulnerable and must
    mark a Stress as they relive their greatest regrets. A target can break free
    from their regret with a successful Presence or Strength Roll. When a PC
    fails to break free, they lose a Hope.</li></ul>
