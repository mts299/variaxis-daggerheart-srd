    <h1>Details</h1><h4>DESCRIPTION</h4><p>A roughly humanoid being of stone and
    steel, assembled and animated by magic.</p><h4>MOTIVES &amp;
    TACTICS</h4><p>Destroy environment, serve creator, smash target, trample
    groups</p><hr /><h1>EXPERIENCE</h1><p></p><hr
    /><h1>FEATURES</h1><ul><li>Relentless (2) - Passive: The Construct can be
    spotlighted up to two times per GM turn. Spend Fear as usual to spotlight
    them.</li><li>Weak Structure - Passive: When the Construct marks HP from
    physical damage, they must mark an additional HP.</li><li>Trample - Action:
    Mark a Stress to make an attack against all targets in the Construct's path
    when they move. Targets the Construct succeeds against take 1d8 physical
    damage.</li><li>Overload - Reaction: Before rolling damage for the
    Construct's attack, you can mark a Stress to gain a +10 bonus to the damage
    roll. The Construct can then take the spotlight again.</li><li>Death Quake -
    Reaction: When the Construct marks their last HP, the magic powering them
    ruptures in an explosion of force. Make an attack with advantage against all
    targets within Very Close range. Targets the Construct succeeds against take
    1d12+2 magic damage.</li></ul>
