    <h1>Details</h1><h4>DESCRIPTION</h4><p>A prowling hunter, like a slinking
    mountain lion, with a slate-gray stone body.</p><h4>MOTIVES &amp;
    TACTICS</h4><p>Defend territory, isolate prey, stalk</p><hr
    /><h1>EXPERIENCE</h1><p>Stonesense +3</p><hr
    /><h1>FEATURES</h1><ul><li>Stonestrider - Passive: The Stonewraith can move
    through stone and earth as easily as air. While within stone or earth, they
    are Hidden and immune to all damage.</li><li>Rocky Ambush - Action: While
    Hidden, mark a Stress to leap into Melee range with a target within Very
    Close range. The target must succeed on an Agility or Instinct Reaction Roll
    (15) or take 2d8 physical damage and become temporarily
    Restrained.</li><li>Avalanche Roar - Action: Spend a Fear to roar while
    within a cave and cause a cave-in. All targets within Close range must
    succeed on an Agility Reaction Roll (14) or take 2d10 physical damage. The
    rubble can be cleared with a Progress Countdown (8).</li><li>Momentum -
    Reaction: When the Stonewraith makes a successful attack against a PC, you
    gain a Fear.</li></ul>
