  biography: >-
    <h1>Details</h1><h4>DESCRIPTION</h4><p>A winged insect the size of a large
    house with iridescent scales and wings that move too fast to
    track.</p><h4>MOTIVES &amp; TACTICS</h4><p>Collect shiny things, hunt, nest,
    swoop</p><hr /><h1>EXPERIENCE</h1><p></p><hr
    /><h1>FEATURES</h1><ul><li>Relentless (4) - Passive: The Flickerfly can be
    spotlighted up to four times per GM turn. Spend Fear as usual to spotlight
    them.</li><li>Never Misses - Passive: When the Flickerfly makes an attack,
    the target’s Evasion is halved against the attack.</li><li>Deadly Flight -
    Passive: While flying, the Flickerfly can move up to Far range instead of
    Close range before taking an action.</li><li>Whirlwind - Action: Spend a
    Fear to whirl, making an attack against all targets within Very Close range.
    Targets the Flickerfly succeeds against take 3d8 direct physical
    damage.</li><li>Mind Dance - Action: Mark a Stress to create a magically
    dazzling display that grapples the minds of nearby foes. All targets within
    Close range must make an Instinct Reaction Roll. For each target who failed,
    you gain a Fear and the Flickerfly learns one of the target’s
    fears.</li><li>Hallucinatory Breath - Action: Countdown (Loop 1d6). When the
    Flickerfly takes damage for the first time, activate the countdown. When it
    triggers, the Flickerfly breathes hallucinatory gas on all targets in front
    of them up to Far range. Targets must make an Instinct Reaction Roll or be
    tormented by fearful hallucinations. Targets whose fears are known to the
    Flickerfly have disadvantage on this roll. Targets who fail lose 2 Hope and
    take 3d8+3 direct magic damage.</li><li>Uncanny Reflexes - Reaction: When
    the Flickerfly takes damage from an attack within Close range, you can mark
    a Stress to take half damage.</li></ul>
